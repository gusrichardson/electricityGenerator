<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Power the Light</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="doorOverlay">
        <h1>Electricity Generator</h1>
        <p>you have 10 seconds to crank the generator as fast as you can</p>
        <p>the more rotations you make the longer the light stays on</p>
        <button id="startGame">Start</button>
    </div>
    <h1>Electricity Generator</h1>
    <div class="flexContainer">
        <div class="genContainer">

            <img id="brewTank" src="assets/brewTank.png" alt="">
            <div class="wheel">
                <div class="handle">
                    <img id="ratchet" src="assets/ratchetTrans.png" alt="a handle made from a ratchet">
                    <img id="bolt" src="assets/bolt.png" alt="a bolt connecting the ratcher to the generator">

                </div>
            </div>
        </div>
        <div class="lightContainer">
            <div class="svgContainer">
                <div class="glow" id="glow"></div>
                <img src="assets/lightBulbTwo.png" alt="a light bulb">
                <svg class="filament" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <line x1="10" y1="80" x2="10" y2="10" />
                    <line x1=" 0" y1="10" x2="30" y2="-10" />
                </svg>
            </div>
            <div class="mainframeContainer">
                <img src="assets/radio.png" alt="an oldschool gadget connected to the lightbulb">
            </div>
        </div>
    </div>
    <h1 class="timer">Time:<span id="clock"></span></h1>

    <div class="fire">

    </div>



    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="app.js"></script>
</body>

</html>
